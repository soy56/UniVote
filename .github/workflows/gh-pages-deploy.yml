name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build (inject Render backend URL)
        env:
          # If you prefer a secret, replace this value with ${{ secrets.REACT_APP_AUTH_API_URL }}
          REACT_APP_AUTH_API_URL: 'https://univote-backend.onrender.com'
        run: |
          cd frontend
          echo "REACT_APP_AUTH_API_URL=$REACT_APP_AUTH_API_URL" >> $GITHUB_ENV
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build
