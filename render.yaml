services:
  # Backend API Service
  - type: web
    name: univote-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node auth/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_VERSION
        value: 20.11.0

  # Frontend Static Site
  - type: web
    name: univote-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_AUTH_API_URL
        value: https://univote-backend.onrender.com
