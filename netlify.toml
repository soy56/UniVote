[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_AUTH_API_URL = "https://univote-backend.onrender.com"
  REACT_APP_API_URL = "https://univote-backend.onrender.com"
